<span  id="mutiple-city-aqi"></span>

<script  type="text/javascript"  charset="utf-8">
    var  cities  =  ["boston", "london",  "newyork",  "seoul",  "guangzhou",  "tokyo",  "shanghai",  "paris","hongkong"];

    var  aqiWidgetConfig  =  [];
    cities.forEach(function(city)  {  aqiWidgetConfig.push({city:city,  callback:  displayCity});  });
    _aqiFeed(aqiWidgetConfig);

    function  displayCity(aqi)  {
        $("#mutiple-city-aqi").append(aqi.details);
    }
</script>
